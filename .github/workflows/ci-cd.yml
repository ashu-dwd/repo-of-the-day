name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Show Pipeline Step
        run: echo "ðŸš€ Repo of the Day pipeline has reached the custom log point!"

      - name: Run tests
        run: pnpm test

      - name: Docker build
        run: docker build -t repo-of-the-day .

      # ----- Deployment Section -----
      - name: Deploy to production (only on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "ðŸš€ Deploying to production..."
          # Option 1: Push to Docker registry (Docker Hub)
          # Uncomment and configure with your registry details:
          # docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          # docker tag repo-of-the-day ${{ secrets.DOCKER_USERNAME }}/repo-of-the-day:latest
          # docker push ${{ secrets.DOCKER_USERNAME }}/repo-of-the-day:latest

          # Option 2: Deploy via SSH to your server
          # Uncomment and set up SSH key secret:
          # ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no user@${{ secrets.SERVER_HOST }} \
          #   'cd /path/to/app && git pull && docker-compose up -d'

          # Option 3: Deploy using rsync
          # rsync -avz --delete ./ user@${{ secrets.SERVER_HOST }}:/path/to/app/

